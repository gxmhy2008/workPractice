<div th:replace="~{common/html-header}"></div>
<body>
  <div v-cloak class="aui-page page-login page-login--right-vertical">
    <div class="login-wrapper">
      <!-- page-header -->
      <div th:replace="~{common/page-header}"></div>
      <!-- page-main -->
      <main class="aui-page-main">
        <div th:replace="~{fragment/pages/login}"></div>
      </main>
      <!-- page-footer -->
      <div th:replace="~{common/page-footer}"></div>
    </div>
  </div>
  <div th:replace="~{common/html-scripts}"></div>
  <script>
    (function () {
      var vm = window.vm = new Vue({
        el: '.aui-page',
        data: function () {
          return {
            dataForm: {
              language: 'zh-CN',
              username: '',
              password: '',
              captcha: '',
              rememb: false
            },
            dataRule: {
              username: [
                { required: true, message: '必填项不能为空', trigger: 'blur' }
              ],
              password: [
                { required: true, message: '必填项不能为空', trigger: 'blur' }
              ],
              captcha: [
                { required: true, message: '必填项不能为空', trigger: 'blur' }
              ]
            }
          }
        },
        beforeCreate () {
          vm = this;
        },
        methods: {
          dataFormSubmitHandle () {
            vm.$refs['dataForm'].validate(function (valid) {
              if (valid) {
                window.location.href = '../index.html';
              }
            });
          }
        }
      });
    })();
  </script>
</body>
</html>
