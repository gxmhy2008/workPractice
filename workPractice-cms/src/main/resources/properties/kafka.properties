#######################
## kafka\u914D\u7F6E
##########################

##################\u6D88\u8D39\u8005\u914D\u7F6E######################
# \u6D88\u8D39\u8005\u8FDE\u63A5brokers\u96C6\u7FA4\u5730\u5740\u914D\u7F6E
kafka.consumer.bootstrap.servers = 192.168.1.15:9092
# \u5982\u679C\u8BBE\u7F6E\u4E3Atrue,\u6D88\u8D39\u8005\u7684\u504F\u79FB\u91CF\u5C06\u5728\u540E\u53F0\u5B9A\u671F\u63D0\u4EA4
kafka.consumer.auto.commit = true
# \u5982\u679C\u81EA\u52A8\u63D0\u4EA4\u4E3Atrue,\u8FD9\u91CC\u8BBE\u7F6E\u81EA\u52A8\u63D0\u4EA4\u5468\u671F(ms)
kafka.consumer.auto.commit.interval = 100
# \u6D88\u8D39\u8005\u7FA4\u4E3BID,\u53D1\u5E03-\u8BA2\u9605\u6A21\u5F0F,\u5373\u5982\u679C\u4E00\u4E2A\u751F\u4EA7\u8005,\u591A\u4E2A\u6D88\u8D39\u8005\u90FD\u8981\u6D88\u8D39,\u90A3\u4E48\u9700\u8981\u5B9A\u4E49\u81EA\u5DF1\u7684\u7FA4\u4E3B,\u540C\u4E00\u4E2A\u7FA4\u4E3B\u5185\u7684\u6D88\u8D39\u8005\u53EA\u6709\u4E00\u4E2A\u80FD\u6D88\u8D39\u5230\u6D88\u606F
kafka.consumer.group.id = xh-hd-consumer
# \u6D88\u8D39\u8005\u8BA2\u9605\u7684topics
kafka.consumer.subscribe.topic = monitor.protocol
# \u5728\u4F7F\u7528kafka\u7684\u7EC4\u7BA1\u7406\u65F6,\u7528\u4E8E\u68C0\u6D4B\u6D88\u8D39\u8005\u6545\u969C\u7684\u8D85\u65F6(ms)
kafka.consumer.session.timeout = 15000
# \u952E\u7684\u8FD4\u5E8F\u5217\u5316
kafka.consumer.key.deserializer = org.apache.kafka.common.serialization.IntegerDeserializer
# \u503C\u7684\u8FD4\u5E8F\u5217\u5316
kafka.consumer.value.deserializer = org.apache.kafka.common.serialization.StringDeserializer
